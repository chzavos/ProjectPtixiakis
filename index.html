<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Project Front Page</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin:0; display:flex;
           min-height:100vh; align-items:center; justify-content:center; background:#f6f8fa; }
    .card { background:white; padding:2rem; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08);
           max-width:700px; text-align:center; }
    h1{margin:0 0 0.5rem 0}
    p{color:#444}
    a.button{display:inline-block;margin-top:1rem;padding:0.6rem 1rem;border-radius:8px;text-decoration:none;
             border:1px solid #0366d6;color:#0366d6;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>Project Front Page</h1>
    <p>Simple index page for linking or demoing your other project.</p>
    <a class="button" href="https://github.com/<your-username>/<other-project-repo>" target="_blank">Open related repo</a>
  </div>
</body>
</html>
